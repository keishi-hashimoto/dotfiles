name: Merge
run-name: Merge PR of update GHA by dependabot
on:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions: {}

jobs:
  merge:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.actor == 'dependabot[bot]' }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5

      - id: fetch-metadata
        uses: dependabot/fetch-metadata@v2
      - run: gh pr merge "${ GITHUB_HEAD_REF }" --merge --auto
        if: ${{ steps.fetch-metadata.outputs.package-ecosystem == 'github_actions' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
